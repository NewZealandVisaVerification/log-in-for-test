    <div class="form-popup">

            <div class="form-details">

            <div class="form-content">
                <h2>SIGNUP</h2>
		<p>Create Accounnt</p>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>

                    <div class="input-field">

		    </div calss="input-field">

			 <label>Enter your name</label>

                    Already have an account? 
                    <a href="#" id="login-link">Login</a>

            </div>
        </div>
    </div>
<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyMFPKmWnbA-Cui11DQvkFR48SUUnKh3PTgOTHBO1E0qi_O1P_JzvNWOCnbawcyITLP/exec";

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let inputs = this.querySelectorAll("input");
    let caseNumber = inputs[0].value.trim();
    let password = inputs[1].value.trim();
    let messageEl = document.getElementById("message");

    if(!caseNumber || !password){
      messageEl.style.color = "red";
      messageEl.textContent = "لطفا شماره کیس و رمز عبور را وارد کنید";
      return;
    }

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: new URLSearchParams({
        case_number: caseNumber,
        password: password,
        action: "login",
      }),
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === "success") {
        messageEl.style.color = "green";
        messageEl.textContent = "ورود موفقیت‌آمیز بود! در حال انتقال...";
        setTimeout(() => {
          window.location.href = "dashboard.html";  // اینجا صفحه اصلی یا داشبوردت را بگذار
        }, 1500);
      }
      else if(data.status === "fail") {
        messageEl.style.color = "red";
        messageEl.textContent = data.message || "شماره کیس یا رمز اشتباه است";
      } else {
        messageEl.style.color = "red";
        messageEl.textContent = "خطا در پاسخ سرور";
      }
    })
    .catch(() => {
      messageEl.style.color = "red";
      messageEl.textContent = "خطا در ارتباط با سرور";
    });
  });
</script>
